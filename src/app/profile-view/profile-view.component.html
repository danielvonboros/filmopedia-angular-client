<mat-card>
    <mat-card-header>
        <mat-card-subtitle>
            Edit Profile
        </mat-card-subtitle>
            <button
                class="float-right"
                mat-raised-button
                color='primary'
                (click)="openEditProfileDialog()"
            >
                Edit
            </button>
        
        <mat-card-title>Hello there, {{user.username}}</mat-card-title>
        
    </mat-card-header>
    <mat-card-content>
        <p>Email: {{user.email}}</p>
        <p>Birthday: {{user.birthday}}</p>
        <p>Favorite Movies: {{user.favoriteMovies}}</p>
        <p>Username: {{user.username}}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
