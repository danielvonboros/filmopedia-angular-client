<app-navbar></app-navbar>
<div style="display: flex;">
    <mat-card *ngFor="let movie of favorites;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
        </mat-card-header>
            <img src={{movie.imageUrl}} alt={{movie.title}}>
        <mat-card-actions>
            <button
                mat-button
                color='primary'
                (click)='openGenre(movie.genre.name, movie.genre.description)'
            >
            Genre
            </button>
            <button
                mat-button
                color='primary'
                (click)='openDirector(movie.director.name, movie.director.bio, movie.director.birthYear, movie.director.deathYear)'
            >
            Director
            </button>
            <button
                mat-button
                color='primary'
                (click)='openSynopsis(movie.title, movie.imageUrl, movie.description, movie.year)'
            >
            Synopsis
            </button>
            <mat-icon *ngIf="setFavStatus(movie._id)" (click)="removeFromUserFavorites(movie._id, movie.title)" class="favorite-button-active">favorite</mat-icon>
            <mat-icon *ngIf="!setFavStatus(movie._id)" (click)="addToUserFavorites(movie._id, movie.title)" class="favorite-button">favorite_border</mat-icon> 
        </mat-card-actions>
    </mat-card>
</div>
