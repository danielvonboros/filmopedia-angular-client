<mat-card>
    <mat-card-header>
        <mat-card-subtitle>
            <button
                class="float-right"
                mat-stroked-button
                color="basic"
                (click)="openEditProfileDialog()"
            >
                Edit
            </button>
            User Profile
        </mat-card-subtitle>
    <mat-card-title>
        Hello there, {{user.username}}
    </mat-card-title>
    </mat-card-header>
    <mat-card-content class='card-content'>
        <p>Email: {{user.email}}</p>
        <p>Birthday: {{user.birthday}}</p>
        <p>Username: {{user.username}}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
